{{>header}}

<div class="container my-5">
  <h2 class="mb-4 text-center">Crear un juego y configura sus fases</h2>

  <form action="/newGame_post1" method="post" novalidate>

    <!-- GAME -->
    <div class="card mb-4">
      <div class="card-header"><strong>Datos del juego</strong></div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="gameName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="gameName" name="gameName" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de juego</label>
            <select name="gameType" class="form-select" required>
              <option value="">Selecciona un tipo de juego</option>
              {{#typesGame}}
            <option value="{{code}}">{{name}}</option>
              {{/typesGame}}
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label for="gameDescription" class="form-label">Descripción</label>
          <textarea class="form-control" id="gameDescription" name="gameDescription" rows="2" required></textarea>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="gameImage" class="form-label">Imagen (URL)</label>
            <input type="url" class="form-control" id="gameImage" name="gameImage">
          </div>
          <div class="col-md-6 mb-3">
            <label for="gameVideo" class="form-label">Vídeo (URL)</label>
            <input type="url" class="form-control" id="gameVideo" name="gameVideo">
          </div>
        </div>

        <div class="row align-items-center">
          <div class="col-md-6 mb-2">
            <input type="hidden" name="hasLeaderboard" value="false">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="hasLeaderboard" name="hasLeaderboard" value="true" checked>
              <label class="form-check-label" for="hasLeaderboard">
                Mostrar leaderboard
                <span class="help-tip" tabindex="0"
                      data-tip="Si está activado, el juego mostrará una tabla de clasificación con las puntuaciones de los jugadores.">i</span>
              </label>
            </div>
          </div>

          <div class="col-md-6 mb-2">
            <input type="hidden" name="manual" value="false">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="manual" name="manual" value="true">
              <label class="form-check-label" for="manual">
                Juego manual
                <span class="help-tip" tabindex="0"
                      data-tip="Indica que el juego se configuró o gestiona manualmente desde el panel de administración.">i</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PHASES -->
    <div class="card mb-4">
      <div class="card-header"><strong>Fases</strong></div>
      <div class="card-body">
        <label for="numPhases" class="form-label">Número de fases</label>
        <input type="number" class="form-control" id="numPhases" name="numPhases" min="1" required>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg">Continuar</button>
      <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </form>
</div>

{{>footer}}
