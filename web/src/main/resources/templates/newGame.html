{{>header}}

<div class="container my-5">
  <h2 class="mb-4 text-center">Crear Nuevo Juego</h2>

  <form action="/setupPhases" method="post">
    <div class="mb-3">
      <label for="gameName" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="gameName" name="gameName" required>
    </div>

    <div class="mb-3">
      <label for="gameDescription" class="form-label">Descripción</label>
      <textarea class="form-control" id="gameDescription" name="gameDescription" required></textarea>
    </div>

    <div class="mb-3">
      <label for="gameType" class="form-label">Tipo de juego</label>
                <select name="gameType" class="form-select" required>
            <option value="">Selecciona un tipo de juego</option>
            {{#typesGame}}
            <option value="{{name}}">{{name}}</option>
            {{/typesGame}}
          </select>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="gameImage" class="form-label">Imagen (URL opcional)</label>
        <input type="url" class="form-control" id="gameImage" name="gameImage">
      </div>
      <div class="col-md-6 mb-3">
        <label for="gameVideo" class="form-label">Video (URL opcional)</label>
        <input type="url" class="form-control" id="gameVideo" name="gameVideo">
      </div>
    </div>

    <!-- checkboxes con patrón hidden + checkbox -->
    <input type="hidden" name="hasLeaderboard" value="true">
    <input type="hidden" name="manual" value="true">

    <button type="submit" class="btn btn-success">Continuar</button>
  </form>
</div>

{{>footer}}
