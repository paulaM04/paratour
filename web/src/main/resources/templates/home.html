{{>header}}

<div class="header-content">
    <div class="intro-container">
        <div class="intro-photo">
            <img class="profile-photo" src="/post/{{post.id}}/image" alt="Foto de Paula">
        </div>
        <div class="intro-text">
            <h1 class="header-title" id="header-title">{{post.title}}</h1>
            <p id="header-description"> {{post.text}}    </p>
        </div>
    </div>
</div>

{{>footer}}
