{{>header}}

<body style="background-color: #f8f9fa;">
  <div class="container py-5">
    <h1 class="mb-4 text-center fw-semibold">Editar juego: {{game.name}}</h1>
    <a href="/" class="btn btn-outline-secondary mb-4">â¬… Volver</a>

    {{#successMessage}}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{successMessage}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {{/successMessage}}

    <form id="editGameForm" action="/edit/game/{{game.id}}" method="post">
      <!-- DATOS DEL JUEGO -->
      <div class="p-4 rounded-4 mb-5 shadow-sm border border-primary-subtle" style="background-color:#e9f2ff;">
        <h3 class="mb-4 text-primary fw-semibold">ðŸŽ® Datos del juego</h3>

        <div class="mb-3">
          <label class="form-label text-primary">Nombre</label>
          <input type="text" name="name" class="form-control" value="{{game.name}}" required>
        </div>

        <div class="mb-3">
          <label class="form-label text-primary">DescripciÃ³n</label>
          <textarea name="description" class="form-control" rows="3">{{game.description}}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label text-primary">Tipo de Juego</label>
          <textarea name="description" class="form-control" rows="3">{{game.gameType}}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label text-primary">Imagen</label>
          <textarea name="description" class="form-control" rows="3">{{game.image}}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label text-primary">Video</label>
          <textarea name="description" class="form-control" rows="3">{{game.video}}</textarea>
        </div>
      </div>

      <!-- FASES -->
      <div class="p-4 rounded-4 mb-4 shadow-sm border border-success-subtle" style="background-color:#e9fcef;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="text-success fw-semibold mb-0">âœ… Fases del juego</h3>
          <!-- BotÃ³n que abre el modal -->
          <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addPhaseModal">
            âž• AÃ±adir fase
          </button>
        </div>

        <div class="accordion" id="phasesAccordion">
          {{#phases}}
          <div class="accordion-item">
            <h2 class="accordion-header" id="phase-{{id}}">
              <button class="accordion-button collapsed fw-semibold text-success" type="button"
                data-bs-toggle="collapse" data-bs-target="#collapse-{{id}}" aria-expanded="false"
                aria-controls="collapse-{{id}}">
                {{phaseName}}
              </button>
            </h2>

            <div id="collapse-{{id}}" class="accordion-collapse collapse" data-bs-parent="#phasesAccordion">
              <div class="accordion-body">
                <input type="hidden" name="phases[{{idFalse}}].id" value="{{id}}">
                <div class="mb-3">
                  <label class="form-label">Nombre de fase</label>
                  <input type="text" name="phases[{{idFalse}}].phaseName" class="form-control" value="{{phaseName}}">
                </div>

                <form action="/deletePhase/{{id}}" method="post">
                  <input type="hidden" name="phaseName" value="{{phaseName}}">
                  <button type="submit" class="btn btn-danger mt-2 w-100">
                    Eliminar fase
                  </button>
                </form>
                <!-- BotÃ³n para aÃ±adir enigma -->
                <button type="button" class="btn btn-outline-success mt-3 w-100" data-bs-toggle="modal"
                  data-bs-target="#addEnigmaModal{{id}}">
                  âž• AÃ±adir enigma
                </button>

                <!-- Modal para aÃ±adir enigma -->
                <div class="modal fade" id="addEnigmaModal{{id}}" tabindex="-1"
                  aria-labelledby="addEnigmaModalLabel{{id}}" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content border-success">
                      <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="addEnigmaModalLabel{{id}}">âž• AÃ±adir nuevo enigma a {{id}}
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                          aria-label="Cerrar"></button>
                      </div>

                      <form action="/addEnigma/{{id}}" method="post">
                        <div class="modal-body">
                          <div class="mb-3">
                            <label class="form-label">Texto del enigma</label>
                            <textarea name="enigmaText" class="form-control" rows="2"
                              placeholder="Introduce el texto del enigma" required></textarea>
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Formato de respuesta</label>
                            <input type="text" name="answerFormat" class="form-control"
                              placeholder="Ej. texto, nÃºmero, opciÃ³n..." required>
                          </div>
                        </div>

                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                          <button type="submit" class="btn btn-success">Guardar enigma</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          {{/phases}}
        </div>
      </div>

      <!-- GUARDAR -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary w-100 py-2">ðŸ’¾ Guardar todo</button>
      </div>
    </form>
  </div>

  <!-- MODAL PARA AÃ‘ADIR NUEVA FASE -->
  <div class="modal fade" id="addPhaseModal" tabindex="-1" aria-labelledby="addPhaseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="addPhaseModalLabel">âž• AÃ±adir nueva fase</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <form action="/addPhase/{{game.id}}" method="post">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre de la fase</label>
              <input type="text" name="phaseName" class="form-control" placeholder="Ej. Fase 1" required>
            </div>

            <div class="mb-3">
              <label class="form-label">DescripciÃ³n</label>
              <textarea name="description" class="form-control" rows="2" placeholder="DescripciÃ³n breve"></textarea>
            </div>
            <label class="form-label text-primary">Completa estos campos bÃ¡sicos</label>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Guardar fase</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  {{>footer}}
</body>
